<svg width="375" height="120" viewBox="0 0 375 120" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle logoDesc">
    <title id="logoTitle">Logotipo de PaperPlot</title>
    <desc id="logoDesc">Un icono que muestra un diseño de gráfico de mosaico con un gráfico de líneas en su interior, junto al texto "PaperPlot".</desc>

    <!-- Definiciones de Gradiente y Filtro de Sombra -->
    <defs>
        <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#509090; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#65a8a8; stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000" flood-opacity="0.15"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Icono Gráfico -->
    <g transform="translate(10, 10)" filter="url(#dropShadow)">
        <!-- Contenedor principal que representa el lienzo del gráfico -->
        <rect x="0" y="0" width="100" height="100" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="2.5"/>

        <!-- Líneas internas que definen el diseño de mosaico -->
        <line x1="0" y1="50" x2="100" y2="50" stroke="#e9ecef" stroke-width="2"/>
        <line x1="50" y1="50" x2="50" y2="100" stroke="#e9ecef" stroke-width="2"/>

        <!-- Elemento del gráfico de líneas en la sección superior ('A') -->
        <polyline points="10,40 30,20 50,30 70,15 90,25" fill="none" stroke="#E55288" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Texto del Logotipo -->
    <g transform="translate(135, 0)">
        <text x="0" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="52" font-weight="600" fill="#343a40">
            Paper
        </text>
        <text x="148" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="52" font-weight="600" fill="url(#tealGradient)">
            Plot
        </text>
    </g>
</svg>