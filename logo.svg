<svg xmlns="http://www.w3.org/2000/svg" width="375" height="120" aria-labelledby="logoTitle logoDesc" viewBox="0 0 375 120"><title id="logoTitle">Logotipo de PaperPlot</title><desc id="logoDesc">Un icono que muestra un diseño de gráfico de mosaico con un gráfico de líneas en su interior, junto al texto &quot;PaperPlot&quot;.</desc><defs><linearGradient id="tealGradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#509090;stop-opacity:1"/><stop offset="100%" style="stop-color:#65a8a8;stop-opacity:1"/></linearGradient><filter id="dropShadow" width="140%" height="140%" x="-20%" y="-20%"><feGaussianBlur in="SourceAlpha" stdDeviation="2"/><feOffset dx="2" dy="2" result="offsetblur"/><feFlood flood-color="#000" flood-opacity=".15"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g filter="url(#dropShadow)" transform="translate(10, 10)"><rect width="100" height="100" x="0" y="0" fill="#fff" stroke="#dee2e6" stroke-width="2.5" rx="12"/><line x1="0" x2="100" y1="50" y2="50" stroke="#e9ecef" stroke-width="2"/><line x1="50" x2="50" y1="50" y2="100" stroke="#e9ecef" stroke-width="2"/><polyline fill="none" stroke="#E55288" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" points="10 40 30 20 50 30 70 15 90 25"/></g><g><text x="0" y="72" fill="#343a40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="52" font-weight="600" transform="translate(135, 0)">Paper</text><text x="148" y="72" fill="url(#tealGradient)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="52" font-weight="600" transform="translate(135, 0)">Plot</text></g></svg>